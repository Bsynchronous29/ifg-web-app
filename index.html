<!DOCTYPE html>
<html>
<head>
  <base href="/ifg-web-app/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ifgenterprise">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ifgenterprise</title>
  <link rel="manifest" href="manifest.json?v=0.1.5"> <!-- Cache-busting here -->

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "v0.1.5"; // Increment with each deployment
  </script>

  <!-- Cache-busting for flutter.js -->
  <script src="flutter.js?v=0.1.5" defer></script> <!-- Cache-busting here -->
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
